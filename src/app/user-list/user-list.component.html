<table class="table text-center">
  <thead>
    <tr>
      <th *ngIf="can_delete" scope="col">
        Delete
      </th>
      <th scope="col">
        First name
      </th>
      <th scope="col">
        Last name
      </th>
      <th scope="col">
        Email
      </th>
      <th scope="col">
        Permissions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td *ngIf="can_delete">
        <a (click)="deleteUser(user)" [routerLink]="'/list'">Delete</a>
      </td>
      <td> {{ user.name }} </td>
      <td> {{ user.surname }} </td>
      <td>
        <a>
          {{ user.email }}
        </a>
      </td>
      <td> {{ user.permissionList.shortDisplay }} </td>
    </tr>
  </tbody>
</table>
