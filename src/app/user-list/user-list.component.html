<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">
        First name
      </th>
      <th scope="col">
        Last name
      </th>
      <th scope="col">
        Email
      </th>
      <th scope="col">
        Permissions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td> {{ user.name }} </td>
      <td> {{ user.surname }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.permissionList.shortDisplay }} </td>
    </tr>
  </tbody>
</table>
